server:
  port: 8080
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  application:
    name: recharge-platform
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# JWT配置
jwt:
  secret: your-256-bit-secret-key-here-must-be-at-least-32-characters-long
  expiration: 604800  # 7天（秒）

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.recharge.model.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleteTime
      logic-delete-value: "NOW()"
      logic-not-delete-value: "NULL"
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# SpringDoc配置
springdoc:
  swagger-ui:
    path: /doc.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.recharge.web.controller

# 日志配置
logging:
  level:
    com.recharge: debug
    org.springframework.security: info

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://database-1-instance-1.cj6g0swoaxdv.ap-southeast-1.rds.amazonaws.com/huafei_api?useUnicode=true&characterEncoding=utf8&useSSL=false&tinyInt1isBit=true&serverTimezone=Hongkong&allowMultiQueries=true&autoReconnect=true
    username: admin
    password: admin123
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 10000ms

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/huafei_api?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0

jwt:
  secret: ${JWT_SECRET:your-production-secret-key-must-be-very-long-and-secure}

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

logging:
  level:
    com.recharge: info
